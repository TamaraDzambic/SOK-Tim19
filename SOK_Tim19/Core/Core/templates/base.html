<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script defer type="text/javascript" src="../static/file.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Tim 19</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark align-items-center">
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand" href="#">TIM 19</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ul-40">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main_view' 'basic' %}">Jednostavni prikaz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main_view' 'detailed' %}">Slozeni prikaz</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark align-items-center">
    <div class="container-fluid d-flex justify-content-center">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ul-15">
                <li class="nav-item">
                    <input class="form-control form-control-sm" id="inputFile" type="file">
                </li>
                <li class="nav-item">
                    <input class="form-control mr-sm-2" type="search" id="valueForSearch" placeholder="Search"
                           aria-label="Search">
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="button">Search</button>
                </li>
                <li class="nav-item">
                    <input class="form-control mr-sm-2" id="valueForFilter" placeholder="Filter: attr op value"
                           aria-label="Filter">
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="filterButton" type="button">Filter</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="restartButton" type="button">Restart
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="left">
        {% block tree %}{% endblock %}
    </div>

    <div class="right">
        {% block bird %}{% endblock %}
    </div>

    <div class="center" id="center">
        {% block main %}{% endblock %}
    </div>


</body>
</html>
