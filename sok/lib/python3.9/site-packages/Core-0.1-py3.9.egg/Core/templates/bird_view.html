{% extends "main_view.html" %}
{% block bird %}
<svg id="bird_svg"></svg>
<script>
    console.log("BIRD");

    var nodes = [

                {% for node_main in graph.nodes %}
                    {
                        name:{{ node_main.node_id }},
                        init_name:{{ node_main.init_node_id }},
                        naziv:"{{ node_main.name }}",
                        attributes: {{%for key, value in node_main.attributes.items %}
                                    "{{key}}" : "{{value}}",
                                    {%endfor%}}
                    }

                    {%if forloop.counter < graph.nodes|length %}
                    ,
                    {% endif %}

                {% endfor %}
                ];
    var links = [

                {% for edge in graph.edges %}
                    {
                        source:{{ edge.source.node_id }},
                        target: {{ edge.destination.node_id }}
                    }

                    {%if forloop.counter < graph.edges|length %}
                    ,
                    {% endif %}

                {% endfor %}
                ];


    {% autoescape off %}{{ bird_script }}{% endautoescape %}
</script>


{% endblock %}
